<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: sans-serif; }
      #result { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 10px; min-height: 100px; }
      button { padding: 10px 15px; font-size: 16px; }
    </style>
  </head>
  <body>
    <h1>Schedule To Contact - Web App</h1>
    <button id="generateBtn">連絡テキストを生成</button>
    <h2>生成結果:</h2>
    <div id="result"></div>

    <script>
      document.getElementById('generateBtn').addEventListener('click', function() {
        this.disabled = true;
        this.textContent = '生成中...';
        google.script.run
          .withSuccessHandler(function(resultText) {
            document.getElementById('result').textContent = resultText;
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = '連絡テキストを生成';
          })
          .withFailureHandler(function(error) {
            document.getElementById('result').textContent = 'エラーが発生しました: ' + error.message;
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = '連絡テキストを生成';
          })
          .generateTextForWebApp(); // この関数を後でサーバーサイドに作成します
      });
    </script>
  </body>
</html>
